<!-- Scroll Speed Ajustment -->
<script>
$(document).ready(function(){
  // Add smooth scrolling to all single page links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;
      // The number value specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 2000, function(){
        ;
      });
    } 
  });
});
</script>
